<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>
<body>
    <h1>Image Editor With Pure JS</h1>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input id="upload" type="file">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input id="saturate" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input id="sepia" type="range" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Gray Scale</label>
                    <input id="grayscale" type="range" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input id="blur" type="range" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input id="hue-rotate" type="range"  min="0" max="350" value="0">
                </li>
                <li>
                    <a download="image" id="download">Download</a>
                    <span id="reset">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
